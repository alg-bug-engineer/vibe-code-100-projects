<body>
    <div class="container">
        <h1>ğŸš€ æ•°æ®è¿ç§»å·¥å…·</h1>
        <p class="subtitle">å°† LocalStorage æ•°æ®è¿ç§»åˆ° PostgreSQL æ•°æ®åº“</p>
        
        <div class="info-box">
            ğŸ’¡ <strong>ä½¿ç”¨è¯´æ˜ï¼š</strong><br>
            1. ç¡®ä¿ API æœåŠ¡å™¨æ­£åœ¨è¿è¡Œ (localhost:3001)<br>
            2. è¾“å…¥ä½ çš„ç”¨æˆ·åå’Œå¯†ç <br>
            3. ç‚¹å‡»"å¼€å§‹è¿ç§»"æŒ‰é’®<br>
            4. ç­‰å¾…è¿ç§»å®Œæˆ
        </div>
        
        <div class="section">
            <label for="apiUrl">API åœ°å€</label>
            <input type="text" id="apiUrl" value="http://localhost:3001/api" placeholder="http://localhost:3001/api">
        </div>
        
        <div class="section">
            <label for="username">ç”¨æˆ·å</label>
            <input type="text" id="username" placeholder="è¾“å…¥ç”¨æˆ·å" value="admin">
        </div>
        
        <div class="section">
            <label for="password">å¯†ç </label>
            <input type="password" id="password" placeholder="è¾“å…¥å¯†ç ">
        </div>
        
        <div class="button-group">
            <button class="btn-secondary" onclick="checkLocalData()">æ£€æŸ¥æœ¬åœ°æ•°æ®</button>
            <button class="btn-primary" id="migrateBtn" onclick="startMigration()">å¼€å§‹è¿ç§»</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="progress" class="progress">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">å‡†å¤‡ä¸­...</div>
        </div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="localCount">0</div>
                <div class="stat-label">æœ¬åœ°æ¡ç›®</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="migratedCount">0</div>
                <div class="stat-label">å·²è¿ç§»</div>
            </div>
        </div>

    <script>
        let token = null;

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateProgress(percent, text) {
            const progressEl = document.getElementById('progress');
            const fillEl = document.getElementById('progressFill');
            const textEl = document.getElementById('progressText');
            
            progressEl.style.display = 'block';
            fillEl.style.width = `${percent}%`;
            textEl.textContent = text;
        }

        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }

        async function checkLocalData() {
            try {
                // ä» localStorage è¯»å–æ•°æ®
                const userData = localStorage.getItem('cogniflow_user_data');
                
                if (!userData) {
                    showStatus('âŒ æœªæ‰¾åˆ°æœ¬åœ°æ•°æ®', 'error');
                    return;
                }

                const data = JSON.parse(userData);
                const itemCount = data.items ? data.items.length : 0;
                
                document.getElementById('localCount').textContent = itemCount;
                document.getElementById('stats').style.display = 'grid';
                
                showStatus(`âœ… å‘ç° ${itemCount} æ¡æœ¬åœ°æ•°æ®ï¼Œå¯ä»¥å¼€å§‹è¿ç§»`, 'success');
            } catch (error) {
                showStatus(`âŒ è¯»å–æœ¬åœ°æ•°æ®å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function login() {
            const apiUrl = document.getElementById('apiUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('âŒ è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ', 'error');
                return false;
            }

            updateProgress(10, 'æ­£åœ¨ç™»å½•...');

            try {
                const response = await fetch(`${apiUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                }

                const data = await response.json();
                token = data.token;
                
                showStatus('âœ… ç™»å½•æˆåŠŸ', 'success');
                return true;
            } catch (error) {
                showStatus(`âŒ ç™»å½•å¤±è´¥: ${error.message}`, 'error');
                hideProgress();
                return false;
            }
        }

        async function migrateItems() {
            const apiUrl = document.getElementById('apiUrl').value;
            const userData = localStorage.getItem('cogniflow_user_data');
            
            if (!userData) {
                throw new Error('æœªæ‰¾åˆ°æœ¬åœ°æ•°æ®');
            }

            const data = JSON.parse(userData);
            const items = data.items || [];
            
            if (items.length === 0) {
                showStatus('âš ï¸ æ²¡æœ‰éœ€è¦è¿ç§»çš„æ•°æ®', 'info');
                return 0;
            }

            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const percent = 20 + Math.floor((i / items.length) * 70);
                updateProgress(percent, `æ­£åœ¨è¿ç§» ${i + 1}/${items.length}...`);

                try {
                    const response = await fetch(`${apiUrl}/items`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            raw_text: item.rawText || item.title,
                            type: item.type || 'note',
                            title: item.title,
                            description: item.description || '',
                            due_date: item.dueDate || null,
                            priority: item.priority || 'medium',
                            status: item.status || 'pending',
                            tags: item.tags || [],
                            entities: item.entities || {},
                            url: item.url || null,
                            url_title: item.urlTitle || null,
                            url_summary: item.urlSummary || null,
                            url_thumbnail: item.urlThumbnail || null,
                            start_time: item.startTime || null,
                            end_time: item.endTime || null,
                            recurrence_rule: item.recurrenceRule || null
                        })
                    });

                    if (response.ok) {
                        successCount++;
                        document.getElementById('migratedCount').textContent = successCount;
                    } else {
                        failCount++;
                        console.error(`è¿ç§»å¤±è´¥: ${item.title}`, await response.text());
                    }
                } catch (error) {
                    failCount++;
                    console.error(`è¿ç§»å¤±è´¥: ${item.title}`, error);
                }
            }

            return successCount;
        }

        async function startMigration() {
            const btn = document.getElementById('migrateBtn');
            btn.disabled = true;
            
            try {
                // 1. ç™»å½•
                const loginSuccess = await login();
                if (!loginSuccess) {
                    btn.disabled = false;
                    return;
                }

                // 2. è¿ç§»æ•°æ®
                updateProgress(20, 'å¼€å§‹è¿ç§»æ•°æ®...');
                const migratedCount = await migrateItems();

                // 3. å®Œæˆ
                updateProgress(100, 'è¿ç§»å®Œæˆï¼');
                showStatus(`ğŸ‰ è¿ç§»æˆåŠŸï¼å…±è¿ç§» ${migratedCount} æ¡æ•°æ®`, 'success');
                
                setTimeout(() => {
                    hideProgress();
                }, 2000);
            } catch (error) {
                showStatus(`âŒ è¿ç§»å¤±è´¥: ${error.message}`, 'error');
                hideProgress();
            } finally {
                btn.disabled = false;
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœ¬åœ°æ•°æ®
        window.addEventListener('load', () => {
            checkLocalData();
        });
    </script>
